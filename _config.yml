name: Caue Queiroz
description: Blogging about development stuff.
meta_description: "Blogging about development stuff."
title: Caue Queiroz - Front-end Developer

aboutPage: true

markdown: kramdown
highlighter: rouge

domain_name: 'http://cauequeiroz.com.br'
google_analytics: 'UA-83890857-1'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://cauequeiroz.com.br'
author:         'Caue Queiroz'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
