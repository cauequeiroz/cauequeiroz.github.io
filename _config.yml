name: Caue Queiroz
description: Front-end developer
meta_description: "Caue Queiroz - Front-end developer"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://cauequeiroz.com.br'
google_analytics: 'UA-83890857-1'
disqus: true
disqus_shortname: 'cauequeiroz'

# Details for the RSS feed generator
url:            'http://cauequeiroz.com.br'
author:         'Caue Queiroz'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
